
services:
  sql-client:
    image: paimon-flink:0.9.0-1.20
    networks:
      - langfarm_default
    command: bin/sql-client.sh
    volumes:
      - /tmp/langfarm-tracing:/data
      - ./scripts:/opt/flink/scripts
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        rest.address: jobmanager

networks:
  langfarm_default:
    external: true
