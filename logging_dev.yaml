version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s %(levelname)s %(name)s(%(lineno)d) - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout
  file_handler:
    formatter: simple
    class: logging.handlers.TimedRotatingFileHandler
    filename: logs/examples.log
    when: 'D'
    backupCount: 7
loggers:
  langfarm_tracing:
    level: DEBUG
    handlers:
      - console
      - file_handler
    # 关闭日志传播。即打日志到此为止，不会重复在其它地方打。
    propagate: no
  tests:
    level: DEBUG
    handlers:
      - console
      - file_handler
    propagate: no
root:
  level: INFO
  handlers:
    - console
    - file_handler
